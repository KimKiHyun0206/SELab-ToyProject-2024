<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Page</title>
    <link rel="stylesheet" th:href="@{/css/info.css}" />
</head>
<body>
<header>
    <script src="/js/logout.js"></script>
    <script src="/js/mypage.js"></script>
    <script src="/js/info.js"></script>
    <nav>
        <ul>
            <li><a th:href="@{/}">홈</a></li>
            <li><a th:href="@{/solutions/list}">문제</a></li>
            <li><a th:href="@{/users/ranking}">랭킹</a></li>
            <li><button id="mypage-button">마이페이지</button></li>
            <li><button onclick="logout()">로그아웃</button></li>
        </ul>
    </nav>
</header>

<main>
    <section class="my-page">
        <h1>마이페이지</h1>
        <table>
            <tr>
                <th>UserID</th>
                <td th:text="${UserInfo.userId}">Null</td>
            </tr>
            <tr>
                <th>Password</th>
                <td>********</td>
            </tr>
            <tr>
                <th>Name</th>
                <td th:text="${UserInfo.name.getName()}">Null</td>
            </tr>
            <tr>
                <th>Point</th>
                <td th:text="${UserInfo.point}">Null</td>
            </tr>
            <tr>
                <th>Email</th>
                <td th:text="${UserInfo.email.getEmail()}">Null</td>
            </tr>
            <tr>
                <th>RoleType</th>
                <td th:text="${UserInfo.roleType}">Null</td>
            </tr>
        </table>
        <input type="hidden" id="hidden" th:value="${UserInfo.id}" />
        <button id="userId">유저 정보 수정하기</button>
    </section>
</main>

<footer>
    <p>&copy; 2024 코딩 테스트 웹사이트.</p>
</footer>
</body>
</html>
