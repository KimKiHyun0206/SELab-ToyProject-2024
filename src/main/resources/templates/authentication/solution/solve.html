<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>문제 풀기 및 코드 컴파일</title>
  <link rel="stylesheet" href="/css/compile-page.css">
</head>
<body>
<header>
  <nav>
    <ul>
      <li><a href="/">홈</a></li>
      <li><a href="/user/solution">문제</a></li>
      <li><a href="/user/ranking">랭킹</a></li>
      <li><a href="/user/my-page">마이페이지</a></li>
      <li><a href="/logout">로그아웃</a></li>
    </ul>
  </nav>
</header>

<main>
  <div class="container">
    <section class="problem-description">
      <h2>문제 설명</h2>
      <p><span id="title">문제 제목</span></p>
      <p><span id="description">문제 설명</span></p>
      <h3>입력 예제</h3>
      <pre id="inExample">입력 예제</pre>
      <h3>출력 예제</h3>
      <pre id="outExample">출력 예제</pre>
    </section>

    <section class="solution-area">
      <h2>문제 해결</h2>
      <form id="compile-form">
        <label for="language">언어 선택 :</label>
        <select name="language" id="language">
          <option value="c">C</option>
          <option value="java">Java</option>
          <option value="python">Python</option>
        </select>
        <br/><br/>
        <label for="code">소스 코드:</label><br/>
        <textarea name="code" id="code"></textarea><br/>
        <button type="button" onclick="compileCode()">컴파일</button>
      </form>

      <div class="result">
        <h2>결과 :</h2>
        <pre id="output"></pre>
      </div>
    </section>
  </div>
</main>

<script src="/js/Compile.js"></script>
</body>
</html>
