<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>마이페이지</title>
</head>
<body>
<div>
    private Long id;
    private String userId;
    private String password;
    private Name name;
    private Long point;
    private Email email;
    private RoleType roleType;
    <table th:object="${UserInfo}">
        <tr>
            <th>ID</th>
            <th th:text="${UserInfo.id}">Null</th>
        </tr>
        <tr>
            <th>UserID</th>
            <th th:text="${UserInfo.userId}">Null</th>
        </tr>
        <tr>
            <th>Password</th>
            <th th:text="${UserInfo.password}">Null</th>
        </tr>
        <tr>
            <th>Name</th>
            <th th:text="${UserInfo.name}">Null</th>
        </tr>
        <tr>
            <th>Point</th>
            <th th:text="${UserInfo.point}">Null</th>
        </tr>
        <tr>
            <th>Email</th>
            <th th:text="${UserInfo.email}">Null</th>
        </tr>
        <tr>
            <th>RoleType</th>
            <th th:text="${UserInfo.roleType}">Null</th>
        </tr>
    </table>

</div>
</body>
</html>
