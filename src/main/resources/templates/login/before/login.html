<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" th:href="@{css/login_page.css}">
    <link rel="icon" th:href="@{img/favicon.ico}">
    <title>로그인</title>
</head>
<body>
<header>
    <div class="header-background">
        <a th:href="@{/main}"><img class="top-logo" th:src="@{img/Logo.png}" alt=" 로고"></a>
        <div class="loginbar">
            <a th:href="@{/signup}">회원가입</a>
        </div>
    </div>
</header>
<main>
    <div class="login_box_background">
        <div>
            <h1>로그인</h1>
            <form class="login" th:action="@{/login}" th:object="${LoginForm}" method="post" id="loginForm">
                <input type="text" th:field="*{userId}" placeholder="아이디" id="userId" required>
                <input type="password" th:field="*{password}" placeholder="비밀번호" id="password" required>
                <input type="submit" value="로그인">
            </form>
        </div>
    </div>
</main>
</body>
</html>
