<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 - 코딩 테스트 웹사이트</title>
    <link rel="stylesheet" href="/css/loginStyles.css">
</head>
<body>
<header>
    <nav>
        <ul>
            <li><a th:href="@{/}">홈</a></li>
            <li><a th:href="@{/users/login}" class="active">로그인</a></li>
            <li><a th:href="@{/users/register}">회원가입</a></li>
            <li><a th:href="@{/users/solutions/list}">문제</a></li>
            <li><a th:href="@{/users/ranking}">랭킹</a></li>
        </ul>
    </nav>
</header>

<main>
    <section class="login-form">
        <h1>로그인</h1>
        <form class="login" th:action="@{/api/users/login}" th:object="${LoginRequest}" method="post" id="loginForm">
            <div class="form-group">
                <input type="text" th:field="*{userId}" placeholder="아이디" id="userId" required>
                <p class="error" th:text="${IdError}"></p>
            </div>
            <div class="form-group">
                <input type="password" th:field="*{password}" placeholder="비밀번호" id="password" required>
                <p class="error" th:text="${PasswordError}"></p>
            </div>
            <div class="form-group">
                <input type="submit" value="로그인" class="btn">
            </div>
        </form>
    </section>
</main>

<footer>
    <p>&copy; 2024 코딩 테스트 웹사이트.</p>
</footer>

<script th:src="@{/js/login.js}"></script>
</body>
</html>
