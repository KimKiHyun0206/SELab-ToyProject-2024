<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" th:href="@{css/signup_page.css}">
    <link rel="icon" th:href="@{img/favicon.ico}">
    <title>회원가입</title>
</head>
<body>
<h1>회원가입</h1>
<form th:action="@{/api/signup}" th:object="${signupForm}" method="post">
    <input type="text" th:field="*{userId}" placeholder="아이디 입력" id="userId" required>
    <br>
    <input type="password" th:field="*{password}" placeholder="비밀번호 입력" id="password" required>
    <br>
    <input type="password" th:field="*{repeatPassword}" placeholder="비밀번호 확인 입력" id="repeatPassword" required>
    <br>
    <input type="text" th:field="*{userName}" placeholder="이름입력" id="userName" required>
    <br>
    <input type="email" th:field="*{email}" placeholder="이메일 입력" id="email" required>
    <button type="button">인증번호 받기</button>
    <br>
    <input type="text" th:field="*{emailCheck}" placeholder="인증번호 입력">
    <br>
    <input type="submit" value="회원가입">
</form>
</body>
</html>
