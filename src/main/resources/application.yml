spring:
  sql:
    init:
      mode: always  # 매번 data.sql을 실행하도록 한다
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB
  datasource:
    url: jdbc:mysql://code-for-code-rds.c38u2e64od9k.ap-northeast-2.rds.amazonaws.com:3306/quiz_db
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: admin
    password: adminusr
    hikari:
      minimum-idle: 10
      maximum-pool-size: 20
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: update # 추후 DDL이 만들어진다면 unknown으로 설정 / 실제 운영에서는 validation으로 변경해야 함
    generate-ddl: true  # JPA에서 DDL을 생성하도록 설정함  실제 운영에서 false로 변경해야함
    show-sql: true # 실행 창에서 SQL을 보여주도록 설정함
    defer-datasource-initialization: true # data.sql을 시작할 때 실행하도록 한다
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
  h2:
    console:
      enabled: true
server:
  tomcat:
    threads:
      max: 200 # 생성할 수 있는 thread의 총 개수
      min-spare: 10 # 항상 활성화 되어있는(idle) thread의 개수
    max-connections: 8192 # 수립가능한 connection의 총 개수
    accept-count: 100 # 작업큐의 사이즈
    connection-timeout: 20000 # timeout 판단 기준 시간, 20초
  port: 8080 # 서버를 띄울 포트번호
  servlet:
    session:
      timeout: 5m #테스트 편의성을 위해 1분으로 설정

